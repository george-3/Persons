<div class="signup-container">
  <h2>Sign Up</h2>

  <form (submit)="signup()">
  <label for="username">Username:</label>
  <input type="text" [(ngModel)]="newUser.username" name="username">
  <!-- <div *ngIf="usernameTakenError" class="error-message"></div> -->

  <label for="password">Password:</label>
  <input type="password" [(ngModel)]="newUser.password" name="password">

  <div *ngIf="newUser.password !== ''">
  <p *ngIf="newUser?.password && newUser.password.length < 8" class="error-message">
    Password must be at least 8 characters long.
  </p>
  <p *ngIf="!hasLetterAndNumber(newUser.password)" class="error-message">
    Password must contain both letters and numbers.</p>
  </div>

  <label for="email">Email:    </label>
  <input type="text" [(ngModel)]="newUser.email" name="email">
  <br>
  <button type="submit">Add</button>
  </form>
</div>
